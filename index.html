<object
  data="https://conferpar.org.py/csc?email=#"
  id="obj"
  width="100%"
  height="100%"
  type="text/html"
>
  Alternative Content
</object>

<script type="text/javascript">
  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(
      /[?&]+([^=&]+)=([^&]*)/gi,
      function (m, key, value) {
        vars[key] = value;
      }
    );
    return vars;
  }

  var email = window.location.hash.substr(1);
  if (!email) {
    var email = getUrlVars()["email"];
    document
      .getElementById("obj")
      .setAttribute("data", "https://conferpar.org.py/csc?email=#" + email);
  } else {
    document
      .getElementById("obj")
      .setAttribute("data", "https://conferpar.org.py/csc?email=#" + email);
  }
</script>
